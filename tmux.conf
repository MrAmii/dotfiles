# Transparent status bar with green text
set -g status-style bg=default,fg=green

# Transparent pane borders
set -g pane-border-style bg=default,fg=green
set -g pane-active-border-style bg=default,fg=brightgreen

# Window status (tab-like display)
set -g window-status-style bg=default,fg=green
set -g window-status-current-style bg=default,fg=brightgreen,bold

# Message bar (when you use tmux commands)
set -g message-style bg=default,fg=green

# Better terminal support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
